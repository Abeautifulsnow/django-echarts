<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Echarts Demo</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="padding-top: 70px;">


<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:">Django Echarts</a>
        </div>
        <!-- /.nav-collapse -->
    </div>
    <!-- /.container -->
</nav>
<!-- /.navbar -->

<div class="container">

    <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
            <p class="pull-right visible-xs">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
            </p>
            <div id="id_echarts_container" style="height: 500px;"></div>

        </div>
        <!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
            <div class="list-group">
                <a href="javascript:" class="list-group-item" data-echarts-name="simpleBar">Bar</a>
                <a href="javascript:" class="list-group-item" data-echarts-name="simpleKLine">KLine</a>
                <a href="javascript:" class="list-group-item" data-echarts-name="simpleMap">Map</a>
                <a href="javascript:" class="list-group-item" data-echarts-name="simplePie">Pie</a>
            </div>
        </div>
        <!--/.sidebar-offcanvas-->
    </div>
    <!--/row-->

    <hr>

    <footer>
        <p>&copy; Powered by Django-Echarts</p>
    </footer>

</div>
<!--/.container-->


<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/echarts/3.6.2/echarts.min.js"></script>
<script src="http://echarts.baidu.com/asset/map/js/china.js"></script>
<script type="text/javascript">
    var mChart;
    function loadEcharts(name) {
        var url = '/options/' + name + '/';
        if (mChart != null) {
            mChart.clear();
        }
        mChart = echarts.init(document.getElementById('id_echarts_container'));
        $.ajax({
            url: url,
            type: "GET",
            data: null,
            dataType: "json"
        }).done(function (data) {
            mChart.setOption(data);
        });
    }
    $(document).ready(function () {
        $('a[data-echarts-name]').on('click', function () {
            var name = $(this).data('echartsName');
            loadEcharts(name);
        });
        loadEcharts('simpleBar');
    });
</script>
</body>
</html>
